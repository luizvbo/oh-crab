on: [push]

name: CI

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Prep environment to test compiled-in paths
        run: |
          mkdir /tmp/cheats-dir
          touch /tmp/config-file

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        continue-on-error: false
        env:
          NAVI_PATH: /tmp/cheats-dir
          NAVI_CONFIG: /tmp/config-file
        with:
          command: test

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: test

      - name: Install deps
        run: ./scripts/dot pkg add git bash npm tmux

      - name: Install fzf
        run: git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf; yes | ~/.fzf/install;

      - name: Install tealdeer
        run: sudo npm install -g tldr

      - name: Run bash tests
        run: ./tests/run

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      # - name: Install stable toolchain
      #   uses: actions-rs/toolchain@v1
      #   with:
      #     profile: minimal
      #     toolchain: stable
      #     override: true
      #     components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: clippy
          args: -- -D warnings
